{% load i18n %}

{% block content %}
<div id="yubikey_password">
<h1>{% trans 'Yubikey' %}</h1>
<p>{% trans 'Please Insert Yubikey and Press the Button.' %}</p>
<form action="" method="post" onkeypress="return event.keyCode != 13" id="yubico_form">{% csrf_token %}
{{ form.as_p }}
<p><input type="submit" id="yubikey_button" value="{% trans 'Authenticate' %}"
/></p>
</form>
</div>
{% endblock %}
