{% load i18n %}

{% block content %}
<div id="login">
<h1>{% trans 'Login' %}</h1>
<p>{% trans 'Please Login with username and password.' %}</p>
<form action="" method="post" onkeypress="return event.keyCode != 13"
      id="login_form">{% csrf_token %}
{{ form.as_p }}
<p><input type="submit" id="login_button" value="{% trans 'Login' %}" /></p>
</form>
</div>
{% endblock %}
