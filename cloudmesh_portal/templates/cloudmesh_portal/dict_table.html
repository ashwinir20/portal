{% extends 'cloudmesh_portal/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}


<link rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.css"/>

<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#dictTable').DataTable();
    } );
</script>

<table  id="dictTable" class="table table-striped table-bordered">
    <thead>
        <tr>
        {% for attribute in order %}
                <th> {{ attribute }} </th>
        {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for index, element in data.items %}
        <tr>
            {% for a in order %}
                <td> {{ element|get_item:a }} </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>



<script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.9/js/dataTables.bootstrap.min.js"></script>



{% endblock %}
